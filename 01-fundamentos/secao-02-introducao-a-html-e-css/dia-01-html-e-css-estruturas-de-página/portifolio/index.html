<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Portifólio</title>
  <link rel="icon" href="favicon.png">
  <style>
    /* Fonte diferente para o nome e descrição. */
    .nome,
    .sobre {
      font-family:monospace, sans-serif;
    }

    /* Cor de background. */
    body {
      background-color: #F7FFF7;
    }

    /* Altere alguns estilos de destaques. */
    .local,
    em {
      color: #FF6B6B;
      font-size: 20px;
    }

    /* Altere o tamanho dos itens da lista de habilidades. */
    .hab1 {
      font-size: 18px;
    }

    .hab2 {
      font-size: 16px;
    }

    .hab3 {
      font-size: 18px;
    }

    .hab4 {
      font-size: 16px;
    }
    /* Utilizando style aprendido durante aula aovivo. */  
    #foto {
      border-radius: 35%;
    /* Hover que aprendi na mentoria do Luquinha. */  
    }
    #foto:hover {
  transform: rotateY(720deg);
  transition: all 2s ease;
    }
    </style>
</head>

<body>
  <hr>
  <!--Um índice com links internos para as diferentes seções do seu portfólio-->
  <a href="#sobre">Sobre mim</a> |
  <a href="#blog">Blog Trybe</a>
  <hr>
  <!-- Partes do seu portfólio destacadas com negrito e/ou itálico -->
  <!--Seu nome completo-->
  <h1 class="nome">Lucas Toscan</h1>
  <!--Uma foto atual sua, acompanhada de um texto -->
  <img src="ft1.jpeg" width="180px" alt="Selfie recente" id="foto">
  <!--Uma breve descrição sobre você, cidade/estado -->
  <p class="sobre">Olá, sou <strong><em>Lucas Toscan</em></strong>, 
    estudante de engenharia da computação e
    desenvolvimento web ful stack na escola de programação Trybe.<br>
    Este é meu portifólio inicial.<br>
    <strong>Agradeço sua visita.</strong></p>
  <p class="local"><strong>Nova Prata - RS</strong></p>
  <!--Uma lista de habilidades -->
  <hr>
  <h2>Habilidades</h2>
  <ul>
    <li class="hab1">Hardware</li>
    <li class="hab2">Software</li>
    <li class="hab3"></li>
    <li class="hab4"></li>
  </ul>
  <hr>
  <!--Um link interno para a sua foto-->
  <a href="#foto">Minha foto</a> |
  <!--Um link externo para algum blog de que você goste, que abra em uma nova aba -->
  <a href="https://blog.betrybe.com/" id="blog" target="blank">Blog Trybe</a>
</body>

</html>
