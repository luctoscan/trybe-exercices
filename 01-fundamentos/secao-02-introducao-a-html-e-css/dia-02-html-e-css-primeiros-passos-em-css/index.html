<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>
    /* Modifique o tamanho do h1 para 65 pixels e cor do texto para laranja */
        h1 {
            font-size: 65px;
            color: orange;
        }
    /* Modifique a cor de fundo da lista não ordenada */
        ul {
            background-color: blueviolet;
        }
    /* Crie uma classe para modificar a cor de fundo da tag p e da ul ao mesmo tempo. */
        .fundo {
            background-color: #1cc446;
        }
    </style>
  </head>
  <body>
    <h1>Frutas</h1>
    <p class="fundo">Qual é a sua fruta favorita?</p>
    <ul class="fundo">
      <li>Maçã</li>
      <li>Banana</li>
      <li>Goiaba</li>
    </ul>
  </body>
</html>
