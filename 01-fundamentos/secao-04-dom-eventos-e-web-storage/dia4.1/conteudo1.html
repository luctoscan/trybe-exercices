<!DOCTYPE html>
<html>

<body>
  <header>
    <h2 id="page-title">Título</h2>
    <p id="paragraph">Dê uma cor para este parágrafo!</p>
    <h4 id="subtitle">Subtítulo</h4>
    <p id="second-paragraph">Segundo parágrafo!</p>
  </header>
  <script>
    const paragraph = document.getElementById("paragraph");
    paragraph.style.color = "red";
    // Recupere o elemento que contém o título da página e faça algo com ele, como alterá-lo para o nome de seu filme favorito.
    document.getElementById("page-title").innerText = "Filme favorito";
    // Depois, recupere o segundo parágrafo e use sua criatividade para alterá-lo.
    document.getElementById("second-paragraph").innerText = "Criatividade limitada";
    // Por fim, recupere o subtítulo e altere-o também.
    document.getElementById("subtitle").innerText = "Marea Bomba";
  </script>
</body>

</html>
