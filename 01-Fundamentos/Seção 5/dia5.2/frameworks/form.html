<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário - TrybeTravel</title>
  <link href="./bootstrap.min.css" rel="stylesheet">
  <link href="./style.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <h1 class="mt-4">Formulário Trybe Travel</h1>

    <form id="main-form">
      <fieldset>
        <div class="mb-3">
          <label for="fullName" class="form-label">Nome Completo:</label>
          <input type="text" id="fullName" name="fullName" class="form-control" placeholder="Digite seu nome completo"
            maxlength="40" minlength="10" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Endereço de E-mail:</label>
          <input type="email" id="email" name="email" class="form-control" placeholder="Digite seu e-mail"
            maxlength="50" minlength="10" required />
        </div>

        <div class="mb-3">
          <label for="destination" class="form-label">Destino:</label>
          <div class="form-check">
            <input type="radio" id="destination1" name="destination" class="form-check-input" value="Cidade" required />
            <label for="destination1" class="form-check-label">Cidade</label>
          </div>
          <div class="form-check">
            <input type="radio" id="destination2" name="destination" class="form-check-input" value="Campo" required />
            <label for="destination2" class="form-check-label">Campo</label>
          </div>
          <div class="form-check">
            <input type="radio" id="destination3" name="destination" class="form-check-input" value="Praia" required />
            <label for="destination3" class="form-check-label">Praia</label>
          </div>
          <div class="form-check">
            <input type="radio" id="destination4" name="destination" class="form-check-input" value="Montanhas"
              required />
            <label for="destination4" class="form-check-label">Montanhas</label>
          </div>
        </div>

        <div class="mb-3">
          <label for="question" class="form-label">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso
            TrybeTravel?</label>
          <textarea name="why" id="question" class="form-control" cols="60" rows="10"
            placeholder="Digite sua resposta vencedora aqui" maxlength="500"></textarea>
        </div>

        <div class="mb-3">
          <label for="date" class="form-label">Qual a melhor data para realizar sua viagem?</label>
          <input type="date" id="date" class="form-control" required />
        </div>
        <div class="mb-3">
          <div class="form-check">
            <input type="checkbox" id="promo" name="promo" class="form-check-input" />
            <label for="promo" class="form-check-label">Gostaria de receber outras incríveis oportunidades oferecidas
              pela Trybe.</label>
          </div>
        </div>

        <div class="mb-3">
          <div class="form-check">
            <input type="checkbox" id="agreement" name="agreement" class="form-check-input" required />
            <label for="agreement" class="form-check-label">Concordo que imagens de minhas férias poderão ser usadas na
              divulgação de concursos futuros.</label>
          </div>
        </div>

        <div class="mb-3">
          <button type="submit" id="submit-btn" class="btn btn-primary">Enviar</button>
          <button type="reset" id="clear-btn" class="btn btn-secondary">Limpar</button>
        </div>
      </fieldset>
    </form>
  </div>

  <script src="./bootstrap.min.js"></script>
  <script src="./just-validate.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
