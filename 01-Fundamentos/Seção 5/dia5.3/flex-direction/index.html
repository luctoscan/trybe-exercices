<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox - Flex Direction</title>
  <link href="./style.css" rel="stylesheet">

</head>

<body>
  <h1>flex-direction: row</h1>
  <div class="box-container1">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
  </div>
  <br>
  <hr>
  <h1>flex-direction: row-reverse</h1>
  <div class="box-container2">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
  </div>
  <br>
  <hr>
  <h1>flex-direction: coloumn</h1>
  <div class="box-container3">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
  </div><br>
  <hr>
  <h1>flex-direction: coloumn-reverse</h1>
  <div class="box-container4">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
  </div>
</body>

</html>
