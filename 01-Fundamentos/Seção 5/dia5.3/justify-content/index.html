<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox - Justify Content</title>
  <link href="./style.css" rel="stylesheet">
</head>

<body>
  <h1>justify-content: center</h1>
  <div class="box-container1">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
  </div>
  <br>
  <hr>
  <h1>justify-content: flex-start</h1>
  <div class="box-container2">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
  </div>
  <br>
  <hr>
  <h1>justify-content: flex-end</h1>
  <div class="box-container3">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
  </div>
  <br>
  <hr>
  <h1>justify-content: space-around</h1>
  <div class="box-container4">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
  </div>
  <br>
  <hr>
  <h1>justify-content: space-between</h1>
  <div class="box-container5">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
  </div>
</body>

</html>
